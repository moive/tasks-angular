<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>ID</th>
            <th>Activity</th>
            <th>Complete</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tasks; index as i">
            <td>{{i+1}}</td>
            <td>
                <b [ngClass]="item.complete ? 'is-through' : ''">{{item.task}}</b>

            </td>
            <td>
                <button class="button is-link" (click)="complete(item)" >Complete</button>
            </td>
            <td>
                <button class="button is-danger" (click)="delete(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
